name: Translate Markdown

on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - 'config.yml'
      - '.github/workflows/translate.yml'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pyyaml translators

      - name: Clone Free-Markdown-Translator
        run: |
          git clone https://github.com/CrazyMayfly/Free-Markdown-Translator.git

      - name: Verify config.yml
        run: |
          if [ -f config.yml ]; then
            echo "config.yml found"
            cat config.yml
          else
            echo "::error::config.yml not found"
            exit 1
          fi

      - name: Verify Free-Markdown-Translator
        run: |
          if [ -f Free-Markdown-Translator/src/main.py ]; then
            echo "Free-Markdown-Translator main.py found"
            ls -l Free-Markdown-Translator/src/
          else
            echo "::error::Free-Markdown-Translator main.py not found"
            exit 1
          fi

      - name: Run Free-Markdown-Translator
        run: |
          cd Free-Markdown-Translator
          cp ../config.yml .
          python src/main.py ../DE
          cp -r translated/* ../DEV/
          cd ..

      - name: Commit and push changes
        id: commit_changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git add DEV/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-translated: DEâ†’EN/FR/SP [skip ci]"
            git push
          fi

