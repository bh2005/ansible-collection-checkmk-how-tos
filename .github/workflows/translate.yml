name: Translate Markdown with Hugging Face

on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - 'config.yaml'
      - '.github/scripts/translate_with_huggingface.py'
      - '.github/workflows/translate.yml'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Installiere die Hugging Face Transformers Bibliothek und PyYAML
          pip install transformers pyyaml
          # Optional: Wenn du die volle Leistung nutzen möchtest (größer und langsamer zu installieren):
          # pip install transformers accelerate torch # oder tensorflow

      - name: Create output directories
        run: |
          mkdir -p DEV/en
          mkdir -p DEV/fr
          mkdir -p DEV/es
          mkdir -p DE # Sicherstellen, dass DE/ existiert

      - name: List files in DE (for debug)
        run: ls -l DE/

      - name: Run Hugging Face translation script
        run: python .github/scripts/translate_with_huggingface.py

      - name: Verify translation output
        run: |
          echo "Inhalt von DEV/en:"
          ls -l DEV/en || true
          echo "Inhalt von DEV/fr:"
          ls -l DEV/fr || true
          echo "Inhalt von DEV/es:"
          ls -l DEV/es || true
          
          if [ -z "$(find DEV -maxdepth 2 -type f -name '*.md')" ]; then
            echo "::warning::Keine übersetzten Markdown-Dateien im DEV-Verzeichnis gefunden."
            exit 0
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git add DEV/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-translated (Hugging Face): DE→EN/FR/ES [skip ci]"
            git push