name: Translate Markdown

on:
  push:
    paths:
      - 'DE/**'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install git+https://github.com/CrazyMayfly/Free-Markdown-Translator.git

      - name: Run translation
        run: |
          python -m markdown_translator config.yaml
