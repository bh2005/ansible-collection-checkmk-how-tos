name: Markdown mit Argos Translate übersetzen
on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - 'config.yaml'
      - '.github/scripts/translate_with.argos.py'
      - '.github/workflows/translate.yml'
      - 'models/*.argosmodel'
  schedule:
    - cron: '0 0 * * *' # Jeden Tag um Mitternacht UTC
jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repo klonen
        uses: actions/checkout@v4
      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Python-Umgebung prüfen
        run: |
          echo "Python-Version: $(python3 --version)"
          echo "Pip-Version: $(pip --version)"
          pip cache dir
      - name: Python-Pakete installieren
        run: |
          set -x
          pip install --no-cache-dir argostranslate==1.9.2 pyyaml==6.0.2
      - name: Installierte Pakete prüfen
        run: |
          echo "Installierte Pakete:"
          pip list
      - name: Argos-Version prüfen
        run: |
          python3 -c "import argostranslate; print('Argos-Version:', getattr(argostranslate, '__version__', 'unbekannt'))"
      - name: Verfügbare Argos-Sprachpakete prüfen
        run: |
          python3 -c "import argostranslate.package; print('Verfügbare Pakete:', [f'{p.from_code}->{p.to_code}' for p in argostranslate.package.get_available_packages()])"
      - name: Argos-Modelle herunterladen und committen
        run: |
          set -x
          echo "Lade Argos-Modelle mit argospm..."
          argospm update || { echo "Fehler bei argospm update"; exit 1; }
          echo "Installiere en_fr..."
          argospm install en_fr || echo "::warning::argospm install en_fr fehlgeschlagen, versuche Fallback."
          echo "Installiere en_es..."
          argospm install en_es || echo "::warning::argospm install en_es fehlgeschlagen, versuche Fallback."
          mkdir -p models
          echo "Kopiere Modelle..."
          cp -v ~/.local/share/argos-translate/en_fr_*.argosmodel models/ || echo "::warning::en_fr Modelle nicht gefunden!"
          cp -v ~/.local/share/argos-translate/en_es_*.argosmodel models/ || echo "::warning::en_es Modelle nicht gefunden!"
          echo "Modelle in models/:"
          ls -l models/*.argosmodel || echo "Keine .argosmodel-Dateien gefunden."
          git add models/*.argosmodel
          if git diff --staged --quiet; then
            echo "Keine Model-Änderungen, chill!"
          else
            echo "Neue Modelle, commiten..."
            git config --global user.name "GitHub Actions Bot"
            git config --global user.email "github-actions-bot@users.noreply.github.com"
            git commit -m "Add en->fr, en->es Argos models [skip ci]"
            git push || echo "::warning::Git push fehlgeschlagen, fahre fort."
          fi
      - name: Argos-Sprachpakete cachen
        uses: actions/cache@v4
        with:
          path: ~/.local/share/argos-translate
          key: ${{ runner.os }}-argos-${{ hashFiles('.github/workflows/translate.yml', 'config.yaml', 'models/*.argosmodel') }}
          restore-keys: |
            ${{ runner.os }}-argos-
      - name: Zielordner anlegen
        run: |
          mkdir -p DEV/en
          mkdir -p DEV/fr
          mkdir -p DEV/es
          mkdir -p DE
      - name: Übersetzungsskript abfeuern
        run: python3 .github/scripts/translate_with.argos.py
        continue-on-error: true
      - name: Übersetzungen checken
        run: |
          if [ -z "$(find DEV -maxdepth 2 -type f -name '*.md')" ]; then
            echo "::warning::Keine Markdowns in DEV gefunden."
            exit 0
          else
            echo "Übersetzungen gefunden, alles klar!"
          fi
      - name: Änderungen pushen
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git add DEV/
          if git diff --staged --quiet; then
            echo "Nix zu commiten, chill!"
            exit 0
          else
            echo "Änderungen da, pushen wir..."
            git commit -m "Auto-übersetzt mit Argos: DE→EN/FR/ES [skip ci]"
            git push
          fi