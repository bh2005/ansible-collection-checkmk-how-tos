name: Translate Markdown with Hugging Face

on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - 'config.yaml'
      - '.github/scripts/translate_with_huggingface.py'
      - '.github/workflows/translate.yml'
  
  # NEU: Zeitplan-Trigger, um den Workflow täglich auszuführen
  # Dies stellt sicher, dass die Übersetzung auch dann ausgeführt wird,
  # wenn die Zielordner leer sind, aber keine Quelländerungen vorliegen.
  schedule:
    # Führt den Workflow täglich um 00:00 Uhr UTC aus
    - cron: '0 0 * * *' 

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Installiere die Hugging Face Transformers Bibliothek, PyYAML, PyTorch, sacremoses und NLTK
          pip install transformers pyyaml torch sentencepiece sacremoses nltk

      - name: Set NLTK data path and download NLTK data
        # Setzt die Umgebungsvariable NLTK_DATA, damit NLTK die Daten an einem bekannten Ort findet.
        # Lädt die 'punkt' und 'punkt_tab' Tokenizer-Daten herunter, die von NLTK benötigt werden.
        run: |
          mkdir -p ~/.nltk_data
          echo "NLTK_DATA=~/.nltk_data" >> $GITHUB_ENV
          python -c "import nltk; nltk.download('punkt', download_dir='~/.nltk_data', quiet=True)"
          python -c "import nltk; nltk.download('punkt_tab', download_dir='~/.nltk_data', quiet=True)"
          # Debugging: Überprüfe verfügbare Daten
          echo "Inhalt von ~/.nltk_data nach Download:"
          ls -R ~/.nltk_data || true

      - name: Cache Hugging Face models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('.github/scripts/translate_with_huggingface.py', 'config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-

      - name: Create output directories
        run: |
          mkdir -p DEV/en
          mkdir -p DEV/fr
          mkdir -p DEV/es
          mkdir -p DE

      - name: List files for debug
        run: |
          echo "Inhalt von DE/:"
          ls -l DE/ || true
          echo "Inhalt des Skript-Verzeichnisses (.github/scripts/):"
          ls -l .github/scripts/ || true
          echo "Inhalt von Root (config.yaml):"
          ls -l config.yaml || true
          echo "Inhalt von ~/.nltk_data:"
          ls -R ~/.nltk_data || true

      - name: Run Hugging Face translation script
        run: python .github/scripts/translate_with_huggingface.py

      - name: Verify translation output
        run: |
          echo "Inhalt von DEV/en:"
          ls -l DEV/en || true
          echo "Inhalt von DEV/fr:"
          ls -l DEV/fr || true
          echo "Inhalt von DEV/es:"
          ls -l DEV/es || true
          if [ -z "$(find DEV -maxdepth 2 -type f -name '*.md')" ]; then
            echo "::warning::Keine übersetzten Markdown-Dateien im DEV-Verzeichnis gefunden."
            exit 0
          else
            echo "Übersetzte Dateien gefunden. Der Workflow war erfolgreich."
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git add DEV/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-translated (Hugging Face): DE→EN/FR/ES [skip ci]" # [skip ci] verhindert eine Endlosschleife
            git push
          fi