name: Translate Markdown

on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - 'config.yml'
      - '.github/workflows/translate.yml'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml translators

      - name: Install Free-Markdown-Translator
        run: |
          pip install git+https://github.com/CrazyMayfly/Free-Markdown-Translator.git

      - name: Create wrapper script
        run: |
          echo "Creating wrapper script..."
          cat > translate.py << EOF
import os
from MarkdownTranslator import MarkdownTranslator

def main():
    config_path = 'config.yml'
    with open(config_path, 'r', encoding='utf-8') as f:
        config = yaml.safe_load(f)

    translator = MarkdownTranslator(config)
    translator.run_translation()

if __name__ == "__main__":
    main()
EOF

      - name: Run translation
        run: |
          python translate.py

      - name: Commit and push changes
        id: commit_changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"

          git add DEV/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-translated: DEâ†’EN/FR/SP [skip ci]"
            git push
          fi

      - name: Post-translation cleanup
        if: always()
        run: |
          echo "Workflow completed with status: ${{ job.status }}"
          if [ "${{ job.status }}" == "success" ]; then
            echo "Translation successful"
          else
            echo "::warning::Translation workflow had issues"
