name: Markdown mit Argos Translate übersetzen
on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - 'config.yaml'
      - '.github/scripts/translate_with.argos.py'
      - '.github/workflows/translate.yml'
      - 'models/*.argosmodel'
  schedule:
    - cron: '0 0 * * *'  # Jeden Tag um Mitternacht UTC
jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: .  # Repo-Root
    steps:
      - name: Repo klonen
        uses: actions/checkout@v4
      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Python-Umgebung prüfen
        run: |
          echo "Python-Version: $(python3 --version)"
          echo "Pip-Version: $(pip --version)"
          pip cache dir
      - name: Python-Pakete installieren
        run: |
          set -x
          export ARGOS_LOG_LEVEL=ERROR  # MWT-Warnung unterdrücken
          pip install --no-cache-dir argostranslate==1.9.2 pyyaml==6.0.2
      - name: Installierte Pakete prüfen
        run: |
          echo "Installierte Pakete:"
          pip list
      - name: Argos-Version prüfen
        run: |
          python3 -c "import argostranslate; print('Argos-Version:', getattr(argostranslate, '__version__', 'unbekannt'))"
      - name: Verfügbare Argos-Sprachpakete prüfen
        run: |
          python3 -c "import argostranslate.package; print('Installierte Pakete:', [f'{p.from_code}->{p.to_code}' for p in argostranslate.package.get_installed_packages()])" || echo "::warning::Paketprüfung fehlgeschlagen, fahre fort."
      - name: Argos-Modelle prüfen, herunterladen, installieren und committen
        run: |
          set -x
          echo "Prüfe und lade Argos-Modelle..."
          mkdir -p models
          # de_en_1.0
          if [ -f models/de_en_1.0.argosmodel ]; then
            echo "de_en_1.0.argosmodel vorhanden, prüfe Integrität..."
            if unzip -t models/de_en_1.0.argosmodel; then
              echo "Integrität OK."
            else
              echo "::warning::de_en_1.0.argosmodel ist ungültig, lösche und lade neu..."
              rm models/de_en_1.0.argosmodel
              curl --fail --retry 3 --max-time 300 -o models/translate-de_en-1_0.argosmodel https://argos-net.com/v1/translate-de_en-1_0.argosmodel || { echo "::error::de_en Download fehlgeschlagen!"; exit 1; }
              unzip -t models/translate-de_en-1_0.argosmodel || { echo "::error::Heruntergeladenes de_en ist kein gültiges ZIP-Archiv!"; exit 1; }
              mv models/translate-de_en-1_0.argosmodel models/de_en_1.0.argosmodel || { echo "::error::Umbenennen von de_en fehlgeschlagen!"; exit 1; }
            fi
          else
            curl --fail --retry 3 --max-time 300 -o models/translate-de_en-1_0.argosmodel https://argos-net.com/v1/translate-de_en-1_0.argosmodel || { echo "::error::de_en Download fehlgeschlagen!"; exit 1; }
            unzip -t models/translate-de_en-1_0.argosmodel || { echo "::error::Heruntergeladenes de_en ist kein gültiges ZIP-Archiv!"; exit 1; }
            mv models/translate-de_en-1_0.argosmodel models/de_en_1.0.argosmodel || { echo "::error::Umbenennen von de_en fehlgeschlagen!"; exit 1; }
          fi
          # en_fr_1.9
          if [ -f models/en_fr_1.9.argosmodel ]; then
            echo "en_fr_1.9.argosmodel vorhanden, prüfe Integrität..."
            if unzip -t models/en_fr_1.9.argosmodel; then
              echo "Integrität OK."
            else
              echo "::warning::en_fr_1.9.argosmodel ist ungültig, lösche und lade neu..."
              rm models/en_fr_1.9.argosmodel
              curl --fail --retry 3 --max-time 300 -o models/translate-en_fr-1_9.argosmodel https://github.com/argosopentech/argospm-index/raw/main/translate-en_fr-1_9.argosmodel || { echo "::error::en_fr Download fehlgeschlagen!"; exit 1; }
              unzip -t models/translate-en_fr-1_9.argosmodel || { echo "::error::Heruntergeladenes en_fr ist kein gültiges ZIP-Archiv!"; exit 1; }
              mv models/translate-en_fr-1_9.argosmodel models/en_fr_1.9.argosmodel || { echo "::error::Umbenennen von en_fr fehlgeschlagen!"; exit 1; }
            fi
          else
            curl --fail --retry 3 --max-time 300 -o models/translate-en_fr-1_9.argosmodel https://github.com/argosopentech/argospm-index/raw/main/translate-en_fr-1_9.argosmodel || { echo "::error::en_fr Download fehlgeschlagen!"; exit 1; }
            unzip -t models/translate-en_fr-1_9.argosmodel || { echo "::error::Heruntergeladenes en_fr ist kein gültiges ZIP-Archiv!"; exit 1; }
            mv models/translate-en_fr-1_9.argosmodel models/en_fr_1.9.argosmodel || { echo "::error::Umbenennen von en_fr fehlgeschlagen!"; exit 1; }
          fi
          # en_es_1.0
          if [ -f models/en_es_1.0.argosmodel ]; then
            echo "en_es_1.0.argosmodel vorhanden, prüfe Integrität..."
            if unzip -t models/en_es_1.0.argosmodel; then
              echo "Integrität OK."
            else
              echo "::warning::en_es_1.0.argosmodel ist ungültig, lösche und lade neu..."
              rm models/en_es_1.0.argosmodel
              curl --fail --retry 3 --max-time 300 -o models/translate-en_es-1_0.argosmodel https://github.com/argosopentech/argospm-index/raw/main/translate-en_es-1_0.argosmodel || { echo "::error::en_es Download fehlgeschlagen!"; exit 1; }
              unzip -t models/translate-en_es-1_0.argosmodel || { echo "::error::Heruntergeladenes en_es ist kein gültiges ZIP-Archiv!"; exit 1; }
              mv models/translate-en_es-1_0.argosmodel models/en_es_1.0.argosmodel || { echo "::error::Umbenennen von en_es fehlgeschlagen!"; exit 1; }
            fi
          else
            curl --fail --retry 3 --max-time 300 -o models/translate-en_es-1_0.argosmodel https://github.com/argosopentech/argospm-index/raw/main/translate-en_es-1_0.argosmodel || { echo "::error::en_es Download fehlgeschlagen!"; exit 1; }
            unzip -t models/translate-en_es-1_0.argosmodel || { echo "::error::Heruntergeladenes en_es ist kein gültiges ZIP-Archiv!"; exit 1; }
            mv models/translate-en_es-1_0.argosmodel models/en_es_1.0.argosmodel || { echo "::error::Umbenennen von en_es fehlgeschlagen!"; exit 1; }
          fi
          echo "Prüfe Modelle..."
          ls -lh models/*.argosmodel || echo "::warning::Keine .argosmodel-Dateien gefunden!"
          if [ -f models/de_en_1.0.argosmodel ] && [ -f models/en_fr_1.9.argosmodel ] && [ -f models/en_es_1.0.argosmodel ]; then
            echo "Alle Modelle vorhanden, alles klar!"
          else
            echo "::error::Eines oder mehrere Modelle fehlen!"
            exit 1
          fi
          # Installiere Modelle für Argos Translate
          echo "Installiere Modelle für Argos Translate..."
          python3 -c "import argostranslate.package; argostranslate.package.install_from_path('models/de_en_1.0.argosmodel')" || { echo "::error::Installation von de_en fehlgeschlagen!"; exit 1; }
          python3 -c "import argostranslate.package; argostranslate.package.install_from_path('models/en_fr_1.9.argosmodel')" || { echo "::error::Installation von en_fr fehlgeschlagen!"; exit 1; }
          python3 -c "import argostranslate.package; argostranslate.package.install_from_path('models/en_es_1.0.argosmodel')" || { echo "::error::Installation von en_es fehlgeschlagen!"; exit 1; }
          echo "Prüfe installierte Modelle..."
          python3 -c "import argostranslate.package; print('Installierte Pakete:', [f'{p.from_code}->{p.to_code}' for p in argostranslate.package.get_installed_packages()])" || echo "::warning::Paketprüfung fehlgeschlagen, fahre fort."
          git add models/*.argosmodel || true
          if git diff --staged --quiet; then
            echo "Keine Model-Änderungen, chill!"
          else
            echo "Neue Modelle, commiten..."
            git config --global user.name "GitHub Actions Bot"
            git config --global user.email "github-actions-bot@users.noreply.github.com"
            git commit -m "Add Argos models (de-en, en-fr, en-es) [skip ci]" || echo "::warning::Kein Commit nötig."
            git push || echo "::warning::Git push fehlgeschlagen, fahre fort."
          fi
      # Cache auskommentiert
      # - name: Argos-Sprachpakete cachen
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.local/share/argos-translate
      #     key: ${{ runner.os }}-argos-${{ hashFiles('.github/workflows/translate.yml', 'config.yaml', 'models/*.argosmodel') }}
      #     restore-keys: |
      #       ${{ runner.os }}-argos-
      - name: Übersetzungsskript-Syntax prüfen
        run: |
          set -x
          echo "Prüfe Syntax von translate_with.argos.py..."
          python3 -m py_compile .github/scripts/translate_with.argos.py || { echo "::error::Syntaxfehler in translate_with.argos.py!"; exit 1; }
      - name: Zielordner anlegen
        run: |
          mkdir -p DEV/en
          mkdir -p DEV/fr
          mkdir -p DEV/es
          mkdir -p DE
      - name: Übersetzungsskript ausführen
        run: |
          set -x
          echo "Prüfe Übersetzungsskript..."
          ls -lh .github/scripts/translate_with.argos.py || { echo "::error::Übersetzungsskript .github/scripts/translate_with.argos.py nicht gefunden!"; exit 1; }
          test -f .github/scripts/translate_with.argos.py || { echo "::error::Skript .github/scripts/translate_with.argos.py existiert nicht!"; exit 1; }
          echo "Führe Skript aus..."
          timeout 600 python3 .github/scripts/translate_with.argos.py || { echo "::error::Skript-Ausführung fehlgeschlagen oder Timeout!"; exit 1; }
      - name: Übersetzungen checken
        run: |
          set -x
          if [ -z "$(find DEV -maxdepth 2 -type f -name '*.md')" ]; then
            echo "::warning::Keine Markdowns in DEV gefunden."
            exit 0
          else
            echo "Übersetzungen gefunden, alles klar!"
            ls -lh DEV/*/*.md
          fi
      - name: Änderungen pushen
        run: |
          set -x
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git add DEV/
          if git diff --staged --quiet; then
            echo "Nix zu commiten, chill!"
          else
            echo "Änderungen da, pushen wir..."
            git commit -m "Auto-übersetzt mit Argos: DE→EN/FR/ES [skip ci]"
            git push
          fi