name: Translate Markdown

on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - '.github/config.yaml'
      - '.github/scripts/create_wrapper.py'
      - '.github/workflows/translate.yml'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pyyaml translators pysocks colorlog

      - name: Verify config.yaml
        run: |
          if [ -f .github/config.yaml ]; then
            echo "Using config.yaml from .github/config.yaml"
            cat .github/config.yaml
          else
            echo "::error::config.yaml not found at .github/config.yaml"
            exit 1
          fi

      - name: Clone Free-Markdown-Translator
        run: |
          git clone https://github.com/CrazyMayfly/Free-Markdown-Translator.git
          if [ -f Free-Markdown-Translator/src/MarkdownTranslator.py ]; then
            echo "Free-Markdown-Translator MarkdownTranslator.py found"
            ls -l Free-Markdown-Translator/src/
          else
            echo "::error::Free-Markdown-Translator MarkdownTranslator.py not found"
            exit 1
          fi

      - name: Generate translate.py
        run: python .github/scripts/create_wrapper.py

      - name: Run translation
        run: python translate.py

      - name: Verify translation output
        run: |
          if [ -z "$(ls -A DEV)" ]; then
            echo "No files generated in DEV directory"
            exit 0
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git add DEV/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-translated: DEâ†’EN/FR/ES [skip ci]"
            git push
          fi

      - name: Post-translation cleanup
        if: always()
        run: |
          echo "Workflow completed with status: ${{ job.status }}"
          if [ "${{ job.status }}" = "success" ]; then
            echo "Translation successful"
          else
            echo "::warning::Translation workflow had issues"
          fi