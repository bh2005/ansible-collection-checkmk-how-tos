name: Translate Markdown

on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - '.github/config.yml'
      - '.github/scripts/create_wrapper.py' # Alt, kann jetzt entfernt werden, falls nicht mehr benutzt
      - '.github/scripts/generate_translate_script.sh' # <-- Neu hinzugefügt
      - '.github/workflows/translate.yml'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install general Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pyyaml translators pysocks colorlog

      - name: Read config.yml
        run: |
          if [ -f .github/config.yml ]; then
            echo "Using existing config.yml"
            cat .github/config.yml
          else
            echo "::error::config.yml not found at .github/config.yml"
            exit 1
          fi

      - name: Clone Free-Markdown-Translator
        run: |
          git clone https://github.com/CrazyMayfly/Free-Markdown-Translator.git

      - name: Verify Free-Markdown-Translator
        run: |
          if [ -f Free-Markdown-Translator/src/MarkdownTranslator.py ]; then
            echo "Free-Markdown-Translator MarkdownTranslator.py found"
            ls -l Free-Markdown-Translator/src/
          else
            echo "::error::Free-Markdown-Translator MarkdownTranslator.py not found"
            exit 1
          fi

      - name: Generate translate.py wrapper script # <-- Name des Schritts geändert
        run: bash .github/scripts/generate_translate_script.sh # <-- Ruft das neue Skript auf

      - name: Run translation
        run: |
          python translate.py

      - name: Commit and push changes
        id: commit_changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          
          git add DEV/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-translated: DE→EN/FR/ES [skip ci]"
            git push
          fi

      - name: Post-translation cleanup
        if: always()
        run: |
          echo "Workflow completed with status: ${{ job.status }}"
          if [ "${{ job.status }}" = "success" ]; then
            echo "Translation successful"
          else
            echo "::warning::Translation workflow had issues"
          fi