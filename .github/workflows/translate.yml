# .github/workflows/translate.yml
name: Translate Markdown with Hugging Face

on:
  push:
    branches: [main]
    paths:
      - 'DE/**'
      - 'config.yaml' # Stellen Sie sicher, dass dies auf Ihre config.yaml passt
      - '.github/scripts/translate_with_huggingface.py'
      - '.github/workflows/translate.yml'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Installiere die Hugging Face Transformers Bibliothek, PyYAML, PyTorch und sacremoses
          pip install transformers pyyaml torch sentencepiece sacremoses # <-- 'sacremoses' hinzugefügt

      - name: Create output directories
        run: |
          mkdir -p DEV/en
          mkdir -p DEV/fr
          mkdir -p DEV/es
          mkdir -p DE 

      - name: Copy config.yaml to script directory (Falls config.yaml nicht im Root liegt)
        # Dies ist eine Option, wenn config.yaml NICHT im Root-Verzeichnis ist.
        # Wenn config.yaml im Root liegt, kannst du diesen Schritt überspringen.
        # ANGENOMMEN: config.yaml liegt im Wurzelverzeichnis des Repos.
        # Wenn es z.B. in .github/ liegt, müsstest du den Pfad anpassen.
        run: |
          cp config.yaml .github/scripts/ || true # Kopiert config.yaml ins Skript-Verzeichnis, ignoriert Fehler, falls nicht vorhanden

      - name: List files for debug
        run: |
          echo "Inhalt von DE/:"
          ls -l DE/
          echo "Inhalt des Skript-Verzeichnisses (.github/scripts/):"
          ls -l .github/scripts/

      - name: Run Hugging Face translation script
        # Stelle sicher, dass das Skript in .github/scripts/ die config.yaml dort findet.
        # Da wir sie kopiert haben, sollte config.yaml nun im selben Ordner wie das Skript sein.
        run: python .github/scripts/translate_with_huggingface.py

      - name: Verify translation output
        run: |
          echo "Inhalt von DEV/en:"
          ls -l DEV/en || true
          echo "Inhalt von DEV/fr:"
          ls -l DEV/fr || true
          echo "Inhalt von DEV/es:"
          ls -l DEV/es || true
          
          if [ -z "$(find DEV -maxdepth 2 -type f -name '*.md')" ]; then
            echo "::warning::Keine übersetzten Markdown-Dateien im DEV-Verzeichnis gefunden."
            exit 0 
          else
            echo "Übersetzte Dateien gefunden. Der Workflow war erfolgreich."
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git add DEV/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-translated (Hugging Face): DE→EN/FR/ES [skip ci]"
            git push
          fi